<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neuro Library Assistant</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .chat-container {
        width: 400px;
        height: 600px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .bot-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }

      .header-text h3 {
        font-size: 18px;
        margin-bottom: 5px;
      }

      .header-text p {
        font-size: 12px;
        opacity: 0.9;
      }

      .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: #f8f9fa;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
        line-height: 1.4;
        word-wrap: break-word;
        animation: fadeIn 0.3s ease-in;
      }

      .user-message {
        align-self: flex-end;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom-right-radius: 5px;
      }

      .bot-message {
        align-self: flex-start;
        background: white;
        color: #333;
        border: 1px solid #e2e8f0;
        border-bottom-left-radius: 5px;
      }

      .loading {
        display: inline-flex;
        align-items: center;
        gap: 5px;
      }

      .loading span {
        width: 8px;
        height: 8px;
        background: #667eea;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
      }

      .loading span:nth-child(1) {
        animation-delay: -0.32s;
      }
      .loading span:nth-child(2) {
        animation-delay: -0.16s;
      }

      .chat-input-container {
        padding: 15px;
        background: white;
        border-top: 1px solid #e2e8f0;
      }

      .chat-form {
        display: flex;
        gap: 10px;
      }

      .chat-input {
        flex: 1;
        padding: 12px 18px;
        border: 2px solid #e2e8f0;
        border-radius: 25px;
        font-size: 14px;
        outline: none;
      }

      .chat-input:focus {
        border-color: #667eea;
      }

      .send-btn {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
      }

      .send-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .streaming {
        border-left: 3px solid #667eea;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="bot-avatar">ðŸ§ </div>
        <div class="header-text">
          <h3>Neuro Library Assistant</h3>
          <p>Ask me about AI research & papers</p>
        </div>
      </div>

      <div class="chat-messages" id="chatMessages">
        <div class="message bot-message">
          Hello! I'm your Neuro Library assistant. How can I help you with AI
          research today?
        </div>
      </div>

      <div class="chat-input-container">
        <form class="chat-form" id="chatForm">
          <input
            type="text"
            class="chat-input"
            id="messageInput"
            placeholder="Type your question..."
            required
            autocomplete="off"
          />
          <button type="submit" class="send-btn" id="sendBtn">âž¤</button>
        </form>
      </div>
    </div>

    <script>
      const chatForm = document.getElementById("chatForm");
      const messageInput = document.getElementById("messageInput");
      const chatMessages = document.getElementById("chatMessages");
      const sendBtn = document.getElementById("sendBtn");

      chatForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const message = messageInput.value.trim();
        if (!message) return;

        // Disable form during streaming
        messageInput.disabled = true;
        sendBtn.disabled = true;

        // Add user message
        addMessage(message, "user");
        messageInput.value = "";

        // Create bot message container for streaming
        const botMessageDiv = document.createElement("div");
        botMessageDiv.className = "message bot-message streaming";
        chatMessages.appendChild(botMessageDiv);

        let eventSource = null;

        try {
          // Start streaming
          eventSource = new EventSource(
            `/chat-stream?message=${encodeURIComponent(message)}`
          );

          eventSource.onmessage = (event) => {
            if (event.data === "[DONE]") {
              eventSource.close();
              botMessageDiv.classList.remove("streaming");
              enableForm();
            } else {
              // Add each word with space
              botMessageDiv.textContent += event.data + " ";
              scrollToBottom();
            }
          };

          eventSource.onerror = (error) => {
            console.error("EventSource error:", error);
            eventSource.close();
            
            if (!botMessageDiv.textContent.trim()) {
              botMessageDiv.textContent = 
                "Sorry, I encountered an error. Please try again.";
            }
            
            botMessageDiv.classList.remove("streaming");
            enableForm();
          };
        } catch (error) {
          console.error("Error:", error);
          botMessageDiv.textContent = 
            "Sorry, there was an error. Please try again.";
          botMessageDiv.classList.remove("streaming");
          enableForm();
        }

        scrollToBottom();
      });

      function addMessage(text, sender) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${sender}-message`;
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        return messageDiv;
      }

      function enableForm() {
        messageInput.disabled = false;
        sendBtn.disabled = false;
        messageInput.focus();
      }

      function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Focus input on load
      messageInput.focus();

      // Send on Enter
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          chatForm.dispatchEvent(new Event("submit"));
        }
      });

      // Auto-focus on input
      messageInput.addEventListener("blur", () => {
        setTimeout(() => messageInput.focus(), 100);
      });
    </script>
  </body>
</html>
